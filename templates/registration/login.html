{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
    <div class="container dir_row" style="width: 100%; justify-content: center">
    <div class="container">
        <form method="POST" class="form">

        <div class="form_title">Вход</div>
        {% csrf_token %}
            <div class="container dir_row" style="width: 100%; justify-content: center;">
                <div class="container" style="width: 100%;">
                    {% for error in form.non_field_errors %}
                        <span class="error warning_message" style="font-size: 16px; padding: 10px;">{{ error }}</span>
                    {% endfor %}
                    <div class="inp_container">
                        <input class="inp inp_default" placeholder="Логин..." type="text" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="150" required="" id="id_username">
                        <input class="inp inp_default" placeholder="Пароль..." type="password" name="password" autocomplete="current-password" required="" id="id_password">
                    </div>
                    <button type="submit" class="bt bt_default_gradient" style="font-size: 19px; width: fit-content; margin-left: 0; margin-right: 0;">Войти</button>
                </div>
            </div>
        </form>
        <div class="links_container">
            <a class="form_link" href="{% url 'reset_password' %}">Сброс пароля</a>
        </div>
    </div>
    </div>
{% endblock %}
