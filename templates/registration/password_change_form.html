{% extends 'base.html' %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
    <div class="container dir_row" style="width: 100%; justify-content: center">
    <div class="container">
    <form data-action="change_password_form" method="POST" class="form">
    <div class="form_title">Смена пароля</div>
    {% csrf_token %}
        <div class="container dir_row" style="width: 100%; justify-content: center;">
            <div class="container" style="width: 100%;">
                <div class="inp_container">
                    <input class="inp inp_default" placeholder="Старый пароль..." type="password" name="old_password" autocomplete="current-password" autofocus="" id="id_old_password">
                    <input class="inp inp_default" placeholder="Новый пароль..." type="password" name="new_password1" autocomplete="new-password" id="id_new_password1">
                    <input class="inp inp_default" placeholder="Подтверждение нового пароля..." type="password" name="new_password2" autocomplete="new-password" id="id_new_password2">
                </div>
                <button data-action="change_password_button" type="submit" class="bt bt_default" style="font-size: 19px;">Изменить</button>
            </div>
        </div>
    </form>
    </div>
    </div>
{% endblock %}
