{% extends 'base.html' %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
    <div class="container dir_row" style="width: 100%; justify-content: center">
    <div class="container">
    <form method="POST" class="form">
    <div class="form_title">Сброс пароля</div>
    {% csrf_token %}
        <div class="container dir_row" style="width: 100%; justify-content: center;">
            <div class="container" style="width: 100%;">
                <div class="inp_container">
                    <input placeholder="Введите Ваш email-адрес" class="inp inp_default" type="email" name="email" autocomplete="email" maxlength="254" required="" id="id_email">
                </div>
                <button type="submit" class="bt bt_default" style="font-size: 19px;">Сбросить</button>
            </div>
        </div>
    </form>
    </div>
    </div>
{% endblock %}
