{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
    <div class="container dir_row" style="width: 100%; justify-content: center">
    <div class="container">
    <form data-action="signup_form" method="POST" class="form">
    <div class="form_title">Регистрация</div>
    {% csrf_token %}
        <div class="container dir_row" style="width: 100%; justify-content: center;">
            <div class="container" style="width: 100%;">
                <div class="inp_container">
                    <input class="inp inp_default" placeholder="Логин..." type="text" name="username" autofocus="" id="id_username">
                    <input class="inp inp_default" placeholder="Email..." type="text" name="email" id="id_email">
                    <input class="inp inp_default" placeholder="Имя" type="text" name="first_name" id="id_first_name">
                    <input class="inp inp_default" placeholder="Фамилия..." type="text" name="last_name" id="id_last_name">
                    <input class="inp inp_default" placeholder="Пароль..." type="password" name="password1" autocomplete="new-password" id="id_password1">
                    <input class="inp inp_default" placeholder="Подтверждение пароля..." type="password" name="password2" autocomplete="new-password" id="id_password2">
                </div>
                <button data-action="auth_button" type="submit" class="bt bt_default" style="font-size: 19px; width: fit-content; margin-right: 0; margin-left: 0;">Регистрация</button>
            </div>
        </div>
    </form>
    </div>
    </div>
{% endblock %}
